<div class="card mr-4" style="width: 350px; min-height: 400px; border-radius: 1rem;">
  <h5 class="card-header text-white">
    <i class="lni lni-credit-cards"></i><span class="font-weight-bold">Make</span> Transfer
  </h5>
  <div class="card-body">
    <form [formGroup]="transactionForm">
      <div class="form-group">
        <label for="from-account">From Account</label>
        <div class="input-group mb-3">
          <input
            id="from-account"
            class="form-control"
            type="text"
            formControlName="ownAccountDetails"
            aria-describedby="basic-addon1"
          >
        </div>
      </div>
      <div>
        <div class="form-group">
          <label for="to-account">To Account</label>
          <div class="input-group mb-3">
            <input
              id="to-account"
              class="form-control"
              type="text"
              [class.is-invalid]="hasErrors(targetAccountNameControl)"
              placeholder="type an account name"
              formControlName="targetAccountName"
              aria-label="type an account name"
              aria-describedby="basic-addon2"
            >
            <div
              *ngIf="hasErrors(targetAccountNameControl)"
              class="invalid-feedback">
              <span *ngIf="targetAccountNameControl.errors?.required">This field is required</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"><i class="bi bi-currency-euro"></i></span>
          </div>
          <input
            id="amount"
            class="form-control"
            type="number"
            [class.is-invalid]="hasErrors(amountControl)"
            placeholder="specify the amount"
            formControlName="amount"
            aria-label="specify the amount"
            aria-describedby="basic-addon3"
          >
          <div
            *ngIf="hasErrors(amountControl)"
            class="invalid-feedback">
            <span *ngIf="amountControl.errors?.required">There is not enough balance</span>
            <span *ngIf="amountControl.errors?.min">The amount must be greater than 0</span>
            <span *ngIf="amountControl.errors?.overdraft">Account limit exceeded by {{amountControl.errors?.overdraft?.value}}</span>
          </div>
        </div>
      </div>

      <!-- TODO: create form field component to make form more DRY -->

      <!--        label="From Account"-->
      <!--        formControlName="ownAccountDetails"-->

      <!--      <app-form-field-->
      <!--        id="to-account"-->
      <!--        label="To Account"-->
      <!--        placeholder="type an account name"-->
      <!--        formControlName="targetAccountName"-->
      <!--        [control]="targetAccountNameControl"-->

      <!--        label="Amount"-->
      <!--        placeholder="specify the amount"-->
      <!--        formControlName="amount"-->
      <!--        [control]="amountControl"-->
      <!--      ></app-form-field>-->
    </form>
    <div class="text-right">
      <app-submit-button (submitForm)="onSubmitForm()"></app-submit-button>
    </div>
  </div>
</div>
