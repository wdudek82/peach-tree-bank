<div class="card mr-4" style="width: 350px; min-height: 400px; border-radius: 1rem;">
  <h5 class="card-header text-white">
    <i class="lni lni-credit-cards"></i><span class="font-weight-bold">Make</span> Transfer
  </h5>
  <div class="card-body">
    <form [formGroup]="transactionForm">
      <!-- TODO: create form component to make it more DRY -->
      <div class="form-group">
        <label for="own-account-name">From Account</label>
        <div class="input-group mb-3">
          <input
            id="own-account-name"
            class="form-control"
            type="text"
            formControlName="ownAccountDetails"
            aria-describedby="basic-addon1"
          >
        </div>
        <div class="form-group">
          <label for="target-account-name">To Account</label>
          <div class="input-group mb-3">
            <input
              id="target-account-name"
              class="form-control"
              type="text"
              [class.is-invalid]="targetAccountName.errors && (targetAccountName.dirty || targetAccountName.touched)"
              placeholder="type an account name"
              formControlName="targetAccountName"
              aria-label="type an account name"
              aria-describedby="basic-addon2"
            >
            <div
              *ngIf="targetAccountName.errors && (targetAccountName.dirty || targetAccountName.touched)"
              class="invalid-feedback">
              <span *ngIf="targetAccountName.errors.required">This field is required</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"><i class="bi bi-currency-euro"></i></span>
          </div>
          <input
            id="amount"
            class="form-control"
            type="number"
            [class.is-invalid]="amount.errors && (amount.dirty || amount.touched)"
            placeholder="specify the amount"
            formControlName="amount"
            aria-label="specify the amount"
            aria-describedby="basic-addon3"
          >
          <div
            *ngIf="amount.errors && (amount.dirty || amount.touched)"
            class="invalid-feedback">
            <span *ngIf="amount.errors.required">There is not enough balance</span>
            <span *ngIf="amount.errors.min">The amount must be greater than 0</span>
            <span *ngIf="amount.errors.overdraft">Account limit exceeded by {{amount.errors.overdraft.value}}</span>
          </div>
        </div>
      </div>
    </form>
    <div class="text-right">
      <app-submit-button (submitForm)="onSubmitForm()"></app-submit-button>
    </div>
  </div>
</div>
